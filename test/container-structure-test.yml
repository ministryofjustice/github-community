---
schemaVersion: 2.0.0

metadataTest:
  user: 65532
  workdir: /app
  entrypoint: ["/usr/local/bin/entrypoint.sh"]

commandTests:
  - name: "python path"
    command: "which"
    args: ["python"]
    expectedOutput: ["/app/.venv/bin/python"]

  - name: "python version"
    command: "python"
    args: ["--version"]
    expectedOutput: ["Python 3.13.*"]

fileExistenceTests:
  - name: "/app/app/app.py"
    path: "/app/app/app.py"
    shouldExist: true
    uid: 65532
    gid: 65532
    permissions: "-rwxr-xr-x" # 755

  - name: "/app/.venv"
    path: "/app/.venv"
    shouldExist: true
    uid: 65532
    gid: 65532
    permissions: "drwxr-xr-x" # 755

  - name: "/usr/local/bin/entrypoint.sh"
    path: "/usr/local/bin/entrypoint.sh"
    shouldExist: true
    uid: 65534 # nobody
    gid: 65534 # nobody
    permissions: "-rwxr-xr-x" # 755

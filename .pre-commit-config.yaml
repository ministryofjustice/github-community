---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-json
      - id: check-yaml
        exclude: |
          (?x)^(
            helm/github-community/templates/.*\.ya?ml
          )$
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/gitleaks/gitleaks
    rev: 39fdb480a06768cc41a84ef86959c07ff33091c4  # frozen: v8.28.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/zizmorcore/zizmor-pre-commit
    rev: 840cce705b583e3f1f152679df542776eb1a27da  # frozen: v1.15.1
    hooks:
      - id: zizmor

  # Disabling ruff for now
  # - repo: https://github.com/astral-sh/ruff-pre-commit
  #   rev: 54a455f7ce629598b7535ff828fd5fb796f4b83f  # frozen: v0.12.9
  #   hooks:
  #     - id: ruff-check
  #       args: [--fix]
